<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-code="A" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-code="S" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-code="D" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-code="F" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-code="G" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-code="H" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-code="J" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-code="K" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-code="L" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-code="A" src="sounds/clap.wav"></audio>
    <audio data-code="S" src="sounds/hihat.wav"></audio>
    <audio data-code="D" src="sounds/kick.wav"></audio>
    <audio data-code="F" src="sounds/openhat.wav"></audio>
    <audio data-code="G" src="sounds/boom.wav"></audio>
    <audio data-code="H" src="sounds/ride.wav"></audio>
    <audio data-code="J" src="sounds/snare.wav"></audio>
    <audio data-code="K" src="sounds/tom.wav"></audio>
    <audio data-code="L" src="sounds/tink.wav"></audio>

    <script>
      function playSound(event) {
        const keyCode = event.code.replace("Key", "");
        const audio = document.querySelector(`audio[data-code=${keyCode}]`);
        const key = document.querySelector(`.key[data-code=${keyCode}]`);

        if (!audio) {
          return;
        }
        key.classList.add("playing");
        audio.play();
      }
      addEventListener("keydown", playSound);
    </script>
  </body>
</html>
